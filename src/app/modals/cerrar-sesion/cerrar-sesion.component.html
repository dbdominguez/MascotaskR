<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
  <div class="modal-centro">
    <p>¿Deseas cerrar sesión?</p>
    <ion-button color="danger" expand="block" (click)="confirmar()">Sí</ion-button>
    <ion-button expand="block" fill="clear" (click)="dismiss()">No</ion-button>
  </div>
</ion-content>
