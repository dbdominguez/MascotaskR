<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>🍽️ {{ categoria?.strCategory }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img [src]="categoria?.strCategoryThumb" alt="Imagen" style="width: 100%; border-radius: 10px;" />
  <p>{{ categoria?.strCategoryDescription }}</p>
</ion-content>
