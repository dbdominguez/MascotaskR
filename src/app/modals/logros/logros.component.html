<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>üèÜ Logros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="mostrarAnimacion" class="animacion-logro">
    <img src="assets/animaciones/celebracion.gif" alt="Logro desbloqueado" />
  </div>

  <ion-list>
    <ion-item *ngFor="let logro of logros">
      <ion-icon [name]="logro.icono" slot="start" [color]="logro.desbloqueado ? 'success' : 'medium'"></ion-icon>
      <ion-label>
        <h3>{{ logro.nombre }}</h3>
        <p>{{ logro.descripcion }}</p>
      </ion-label>
      <ion-badge *ngIf="logro.desbloqueado" color="success">‚úì</ion-badge>
      <ion-badge *ngIf="!logro.desbloqueado" color="medium">Bloqueado</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
