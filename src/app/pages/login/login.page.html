<ion-content class="ion-padding">
  
  <!-- Parte Superior -->
  <div class="ion-text-center encabezado">
    <h1 class="titulo-principal">Mascotask</h1>
    <img src="assets/icon/mascotasklogo.png" class="logo-app" alt="Perfil">
    <h2 class="bienvenida">¡Bienvenido!</h2>
  </div>

  <!-- Datos login -->
  <form [formGroup]="loginForm" (ngSubmit)="ingresar()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" data-testid="email-input"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Ingresar email válido
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="clave" type="password" data-testid="clave-input"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched">
      Ingresar contraseña alfanumérica que contenga entre 8 a 12 carácteres
    </ion-note>

    <div class="ion-text-center encabezado">
      <ion-button expand="full" type="submit" color="secondary">Ingresar</ion-button>
    </div>
  </form>

  <div class="ion-text-center">
    <ion-button routerLink="/registro" fill="clear" color="light" class="enlace-registro">
      ¿No tienes cuenta? Entra aquí
    </ion-button>
  </div>

</ion-content>
